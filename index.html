<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
    <div class = "maindiv">
        <h1>Web App - Simple Interest Calculator</h1>

        <!--Display numeric field for input for principal and save value to variable principal in javascript-->
        Amount <input type="number"  id="principal"> <br>

        <!--Display numeric slider for user to select Interest Rate and save value to variable rate in javascript-->
        Interest Rate <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="show_value(this.value)">
        <!--Display slider value-->
        <span id="rate_value">10.25</span><br>

        <!--Display drop down for input and save value to variable years in javascript-->
        <label for="years">No. of Years:</label>
            <select name="years" id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select> <br>
        <br>

        <!--Display button that calls compute when clicked-->
        <button onclick="compute()">Compute Interest</button>
        <br>

        <!--Display output with number fields highlighted-->
        <span id="result"></span>
             
    <footer>
        <p>&#169 Everyone Can Get Rich</p>
    </footer>
    </div>
    </body>
    
</html>
